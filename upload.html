<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moments Upload</title>
    <link rel="stylesheet" href="upload.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.js"></script>
</head>
<body>
    <div class="parallax-bg"></div>
    <a href="index.html" class="home-button lively-font">
        <i class="fas fa-home"></i> Home
    </a>
    <div class="container">
       <h1 class="lively-font">Share Your Moments</h1>
        <form id="uploadForm">
            <div class="upload-area">
                <input type="file" id="imageUpload" accept="image/*">
                <label for="imageUpload" class="upload-label">
                    <i class="fas fa-cloud-upload-alt"></i> <span class="lively-font">Choose Image</span>
                </label>
            </div>
            <div id="preview-area">
                <!-- Preview will be shown here -->
            </div>
            <button type="submit" class="upload-button lively-font">
                <i class="fas fa-upload"></i> Upload
            </button>
        </form>
      </div>
      <div id="success-container" class="success-container hidden">
          <div class="success-content">
           <h2 class="lively-font success-text">Uploaded Successfully!</h2>
           <button id="close-success" class="lively-font ok-button">OK</button>
        </div>
      </div>
     
    
    <script src="upload.js"></script>
</body>
</html>
