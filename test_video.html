<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Crusaders</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images8.alphacoders.com/568/568490.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
      margin: 20px 0;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input[type="file"] {
      display: none;
    }

    label {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    label:hover {
      background: #0056b3;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #218838;
    }

    video {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="title">CODE CRUSADERS</div>
  <div class="container">
    <h1>Upload Your Video</h1>
    <form>
      <input type="file" id="videoUpload" accept="video/*">
      <label for="videoUpload">Choose Video</label>
      <video id="videoPreview" controls style="display: none;"></video>
      <button type="submit">Upload Video</button>
    </form>
  </div>

  <script>
    const videoUpload = document.getElementById('videoUpload');
    const videoPreview = document.getElementById('videoPreview');

    videoUpload.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        videoPreview.src = url;
        videoPreview.style.display = 'block';
      }
    });
  </script>
</body>
</html>
